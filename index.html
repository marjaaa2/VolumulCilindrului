<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is the Volume of Your Cylinder?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #520cf6d5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #e9fdc4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: aquamarine;
            color:antiquewhite;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Oare care e volumul cilindrului tău?</h1>
    <div class="container">
        <p>Introdu valoarea razei și valoarea înălțimii cilindrului, în cm:</p>
        <input type="number" id="radius" placeholder="Raza (exemplu: 5)" min="0" step="any">
        <input type="number" id="height" placeholder="Înălțimea (exemplu: 10)" min="0" step="any">
        <button onclick="calculateVolume()">Calculează volumul cilindrului!</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateVolume() {
            const radius = parseFloat(document.getElementById('radius').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(radius) || isNaN(height) || radius <= 0 || height <= 0) {
                document.getElementById('result').textContent = "Te rog să introduci numere întregi, pozitive!";
                return;
            }

            const volume = Math.PI * Math.pow(radius, 2) * height;
            document.getElementById('result').textContent = `Volumul cilindrului tău este de ${volume.toFixed(2)} cm cubi.`;
        }
    </script>
</body>
</html>
